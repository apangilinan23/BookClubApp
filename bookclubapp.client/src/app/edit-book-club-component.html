<div class="edit-book-club mt-5" *ngIf="!hideComponent">
    <form [formGroup]="editBookClubForm"  (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="bookClubTitle">
                Club title
            </label>
            <input type="text" formControlName="bookClubTitle" class="form-control mb-2" id="bookClubTitle"
                value="{{bookClub.bookClubTitle}}">
        </div>
        <div class="mb-3">
            <input type="hidden" formControlName="bookClubId" class="form-control mb-2" id="bookClubId"
                value="{{bookClub.bookClubId}}">
        </div>
        <button class="btn btn-primary" (click)="back()"><i class="fa fa-arrow-left"></i>Back</button>&nbsp;
        <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Save</button>
    </form>
</div>
