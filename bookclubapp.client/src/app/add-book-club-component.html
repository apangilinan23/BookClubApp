<div class="add-book-club mt-5" *ngIf="!hideComponent">
    <form [formGroup]="addBookClubForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label for="bookClubTitle">
                        Book Club Title
                    </label>
                </div>
            </div>
            <input type="text" formControlName="bookClubTitle" class="form-control mb-2" id="bookClubTitle"
            placeholder="New Book club name...">
        </div>        
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" (click)="back()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp; Back&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>&nbsp;
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> &nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
