<h1 id="tableLabel">Book Clubs</h1>
<table class="table" *ngIf="bookClubs">
    <thead>
        <tr>
            <th>Title</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bookClub of bookClubs">
            <td>{{ bookClub.bookClubTitle }}</td>
        </tr>
    </tbody>
</table>
